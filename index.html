<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Youtube API
            <img style="width:120px; height:50px;" src="https://media.giphy.com/media/13Nc3xlO1kGg3S/giphy.gif"
                alt="logo">
        </h1>
    </header>
    <main>
        <form class="ytForm" action="index.html" method="post">
            <fieldset>
                <legend class="youtubeApi">Youtube API</legend>
                <div class="searchvideo">
                    <label for="searchBox">Search for a video: </label>
                    <input id="searchBox" type="text" name="" value="">
                    <button class="searchBtn" type="submit" name="button">Submit</button>
                </div>
            </fieldset>
            <div class="results">

            </div>
        </form>
    </main>
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
